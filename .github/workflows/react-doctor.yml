name: React Doctor

on:
  pull_request:
    branches:
      - main

jobs:
  react-doctor:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Run React Doctor
        run: npx -y react-doctor@latest . --score