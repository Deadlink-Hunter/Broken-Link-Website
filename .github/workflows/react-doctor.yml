name: React Doctor

on:
  pull_request:
    branches:
      - main

jobs:
  react-doctor:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "pnpm"

      - name: Install pnpm
        run: npm install -g pnpm

      - name: Install dependencies
        run: pnpm install

      - name: Run React Doctor
        run: npx -y react-doctor@latest . --score