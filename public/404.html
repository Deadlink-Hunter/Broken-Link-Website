<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Deadlink Hunter</title>
  </head>
  <body>
    <!-- Single Page Apps for GitHub Pages - https://github.com/rafgraph/spa-github-pages -->
    <script type="text/javascript">
      // Single Page Apps for GitHub Pages
      // MIT License
      // https://github.com/rafgraph/spa-github-pages
      // This script takes the current url and converts the path and query
      // string into just a query string, and then redirects the browser
      // to the new url with only a query string and hash fragment,
      // e.g. https://www.foo.tld/one/two?a=b&c=d#qwe, becomes
      // https://www.foo.tld/?/one/two&a=b~and~c=d#qwe
      // Note: this 404.html file must be at least 512 bytes for it to work
      // with Internet Explorer (it is currently > 512 bytes)

      // Project Pages (username.github.io/repo-name): set pathSegmentsToKeep to 1
      // so /repo-name is kept in the path after redirect.
      var pathSegmentsToKeep = 1;

      var currentLocation = window.location;
      currentLocation.replace(
        currentLocation.protocol +
          '//' +
          currentLocation.hostname +
          (currentLocation.port ? ':' + currentLocation.port : '') +
          currentLocation.pathname
            .split('/')
            .slice(0, 1 + pathSegmentsToKeep)
            .join('/') +
          '/?/' +
          currentLocation.pathname
            .slice(1)
            .split('/')
            .slice(pathSegmentsToKeep)
            .join('/')
            .replace(/&/g, '~and~') +
          (currentLocation.search
            ? '&' + currentLocation.search.slice(1).replace(/&/g, '~and~')
            : '') +
          currentLocation.hash
      );
    </script>
  </body>
</html>
